name: Build and Deploy to Cloud Run

on:
  push:
    branches:
      - $default-branch
  pull_request:
    branches: [ '*' ]

env:
  PROJECT_ID: gabsdevops
  GAR_LOCATION: us-central1
  REPOSITORY: datathon-api-globo-recommender
  SERVICE: datathon-api-globo-recommender
  REGION: us-central1
  DATABASE_URL: 34.59.187.129
  DATABASE_TABLE: datathon
  DATABASE_USERNAME: datathon-globo-db

jobs:
  deploy:
    # Add 'id-token' with the intended permissions for workload identity federation
    permissions:
      contents: 'read'
      id-token: 'write'

    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: GCP Auth
        id: auth
        uses: 'google-github-actions/auth@v2'
        with:
          project_id: ${{ env.PROJECT_ID }}
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: Docker Auth - Artifact Registry
        id: docker-auth-json
        uses: 'docker/login-action@v1'
        with:
          registry: ${{ env.GAR_LOCATION }}-docker.pkg.dev
          username: _json_key
          password: ${{ secrets.GCP_CREDENTIALS }}

      - name: Build and Push Docker Container
        run: |-
          cd datathon-globo-recommendation
          docker build -t "${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE }}:${{ github.sha }}" ./
          docker push "${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE }}:${{ github.sha }}"

      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v2.7.0
        with:
          service: ${{ env.SERVICE }}
          region: ${{ env.REGION }}
          image: ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE }}:${{ github.sha }}
          # postgresql://datathon:datathon@localhost:6025/{TABLE_NAME}
          env_vars: |
            DB_URL=postgresql://${{ env.DATABASE_USERNAME }}:${{ secrets.DATABASE_SECRET }}@/datathon?unix_socket=gabsdevops:us-central1:datathon-globo-db/datathon-globo-db

      - name: Show Output
        run: echo ${{ steps.deploy.outputs.url }}
